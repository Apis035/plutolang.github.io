name: Github Pages
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: build
        run: |
          npm ci
          npm run build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5

        with:
          branch: gh-pages
          folder: build